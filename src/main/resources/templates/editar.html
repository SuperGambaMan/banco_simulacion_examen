<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Inscripción</title>
</head>
<body>
<h1>Editar Inscripción</h1>
<form th:action="@{/admin/inscripciones/editar}" th:object="${inscripcion}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Taller ID:</label>
    <input type="number" th:field="*{tallerId}" required/><br/>

    <label>Nombre Participante:</label>
    <input type="text" th:field="*{nombreParticipante}" required/><br/>

    <label>Email Participante:</label>
    <input type="email" th:field="*{emailParticipante}" required/><br/>

    <label>Número de Asistentes:</label>
    <input type="number" th:field="*{numeroAsistentes}" required/><br/>

    <button type="submit">Actualizar</button>
</form>
<a th:href="@{/admin/inscripciones/index}">Volver</a>
</body>
</html>
